<body>
<!--头部-->
<div id="headPage"></div>

<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="regDiv">
        <h4>新用户注册</h4>
        <hr/>
        <!--表单开始-->
        <form id="form-reg" class="form-horizontal" role="form" method="post" action="/user/register">
            <!--用户名-->
            <div class="form-group">
                <label class="col-md-3 control-label">名&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp字：</label>
                <div class="col-md-8">
                    <input name="username" type="text" class="form-control" placeholder="请输入用户名">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</label>
                <div class="col-md-8">
                    <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
                </div>
            </div>
            <!--确认密码-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 确认密码：</label>
                <div class="col-md-8">
                    <input id="repassword" type="password" class="form-control" placeholder="请再次输入密码">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱：</label>
                <div class="col-md-8">
                    <input name="email" type="text" class="form-control" placeholder="请输入邮箱">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp话：</label>
                <div class="col-md-8">
                    <input name="phone" type="text" class="form-control" placeholder="请输入电话号码">
                </div>
            </div>

            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-reg" class="btn btn-primary" type="submit" value="立即注册"/>

                    <span class="pull-right"><small>已经有账号？</small><a href="/user">登录</a></span>
                </div>
            </div>
            <div class="ui error mini message"></div>
            <!-- #strings内置对象   -->
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">111</div>

        </form>
    </div>

</div>

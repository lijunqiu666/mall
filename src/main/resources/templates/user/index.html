<script type="text/javascript">
    $(document).ready(function () {
        //加载页首页面
        $("#headPage").load("../template/topTemplate.html");
        //加载页脚页面
        $("#footerPage").load("../template/footerTemplate.html");

<script>
    $(document).ready(function () {
        //这里和下面的是出现一些产品的接口
        var url = "../../new_list";
        // 发送ajax请求，并处理请求
        $.ajax({
            "url": url,
            "type": "POST",
            "data": {},
            "dataType": "json",
            "success": function (json) {
                if (json.state == 200) {
                    $("#newList").empty();
                    var list = json.data;
                    for (var i = 0; i < list.length; i++) {
                        console.log(list[i].image + "-" + list[i].title);
                        var html = '<div class="col-md-12">' +
                            '<div class="col-md-7 text-row-2"><a href="product.html?id=#{id}">#{title}</a></div>' +
                            '<div class="col-md-2">¥#{price}</div>' +
                            '<div class="col-md-3"><img src="../../../..#{image}collect.png" width="100%" /></div>' +
                            '</div>';

                        html = html.replace(/#{id}/g, list[i].id);
                        html = html.replace(/#{image}/g, list[i].image);
                        html = html.replace(/#{price}/g, list[i].price);
                        html = html.replace(/#{title}/g, list[i].title);
                        $("#newList").append(html);
                    }
                } else {
                    alert(json.message);
                }
            }

        });
        var url = "../../hot_list";
        // 发送ajax请求，并处理请求
        $.ajax({
            "url": url,
            "type": "POST",
            "data": {},
            "dataType": "json",
            "success": function (json) {

                    for (var i = 0; i < list.length; i++) {
                        console.log(list[i].image + "-" + list[i].title);
                        var html = '<div class="col-md-12">' +
                            '<div class="col-md-7 text-row-2"><a href="product.html?id=#{id}">#{title}</a></div>' +
                            '<div class="col-md-2">¥#{price}</div>' +
                            '<div class="col-md-3"><img src="../../../..#{image}collect.png" width="100%" /></div>' +
                            '</div>';

                        html = html.replace(/#{id}/g, list[i].id);
                        html = html.replace(/#{image}/g, list[i].image);
                        html = html.replace(/#{price}/g, list[i].price);
                        html = html.replace(/#{title}/g, list[i].title);
                        $("#hotList").append(html);
                    }
                } else {
                    alert(json.message);
                }
            }
            // ,

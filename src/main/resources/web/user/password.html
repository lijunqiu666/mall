<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--edge浏览器H5兼容设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--360浏览器H5兼容设置-->
    <meta name="renderer" content="webkit"/>
    <title>军训必需品平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--导入核心文件-->
    <script src="../../bootstrap3/js/holder.js"></script>
    <link href="../../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../../bootstrap3/js/bootstrap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/footer.css"/>
</head>

<body>

<!--头部-->
<div id="headPage"></div>


<div class="container">
    <div class="col-md-2">
        <!--左侧导航开始-->
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：我的订单-->
                    <p class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的订单</a>
                    </p>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div><a href="orders.html">全部订单</a></div>
                        <div><a href="orders.html">待付款</a></div>
                        <div><a href="orders.html">待收货</a></div>
                        <div><a href="orders.html">待评价</a></div>
                        <div><a href="orders.html">退货退款</a></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：资料修改-->
                    <p class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>
                    </p>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div><a href="password.html"><b>修改密码</b></a></div>
                        <div><a href="userdata.html">个人资料</a></div>
                        <div><a href="upload.html">上传头像</a></div>
                        <div><a href="address.html">收货管理</a></div>
                        <!--<div><a href="../business/addRent.html">租赁管理</a></div>
                        <div><a href="../business/productManager.html">产品管理</a></div>-->

                    </div>
                </div>
            </div>
        </div>
        <!--左侧导航结束-->
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">修改密码</a></li>
                <li><a href="userdata.html">个人资料</a></li>
                <li><a href="upload.html">上传头像</a></li>
                <li><a href="address.html">收货管理</a></li>
                <!--<li><a href="../business/addRent.html">租赁管理</a></li>
                <li><a href="../business/productManager.html">产品管理</a></li>-->
            </ul>
            <div class="panel-body">
                <!--修改密码表单开始-->
                <form id="form-change-password" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">原密码：</label>
                        <div class="col-md-8">
                            <input name="old_password" type="text" class="form-control" placeholder="请输入原密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">新密码：</label>
                        <div class="col-md-8">
                            <input name="new_password" type="text" class="form-control" placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">确认密码：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="请再次输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="btn-change" type="button" class="btn btn-primary" value="修改"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<div id="footerPage"></div>

<script type="text/javascript">
    $(document).ready(function () {
        //加载页首页面
        $("#headPage").load("../template/topTemplate.html");
        //加载页脚页面
        $("#footerPage").load("../template/footerTemplate.html");

        // 加载当前用户的收货地址列表
        showList();
    });
</script>

<script type="text/javascript">
    $("#btn-change").click(function () {
        // 控制器路径
        var url = "../../user/password.do";
        var data = $("#form-change-password").serialize();
        $.ajax({
            "url": url,
            "data": data,
            "type": "POST",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 200) {
                    alert("修改成功");
                } else {
                    alert(json.message);
                }
            },
        });
    });
</script>
</body>

</html>

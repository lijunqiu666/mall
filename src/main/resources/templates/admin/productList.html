<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <div id="headerPage"></div>
    <!-- 页面头部 /-->


    <!-- 导航侧栏 -->
    <div id="asidePage"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                数据管理
                <small>数据列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">数据管理</a></li>
                <li class="active">数据列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建"><i
                                            class="fa fa-file-o"></i> 新建
                                    </button>
                                    <button type="button" class="btn btn-default" title="删除"><i
                                            class="fa fa-trash-o"></i> 删除
                                    </button>
                                    <button type="button" class="btn btn-default" title="开启"><i class="fa fa-check"></i>
                                        开启
                                    </button>
                                    <button type="button" class="btn btn-default" title="屏蔽"><i class="fa fa-ban"></i>
                                        屏蔽
                                    </button>
                                    <button type="button" class="btn btn-default" title="刷新"><i
                                            class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>

                        <form action="/admin/findAllProduct?flag=1" method="post">
                            <div class="col-md-3 data">
                                <input type="text" class="form-control input-sm" placeholder="产品名" name="productName"
                                       th:value="${session.keywords}">
                            </div>
                            <button type="submit" class="btn bg-maroon">搜索</button>

                        </form>

                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="" style="padding-right:0px;">
                                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                </th>
                                <th class="sorting_asc">ID</th>
                                <th class="sorting_desc">产品名</th>
                                <th class="sorting_asc sorting_asc_disabled">种类</th>
                                <th class="sorting_desc sorting_desc_disabled">价格</th>
                                <th class="sorting_asc">介绍</th>
                                <th class="sorting_asc">图像</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--                            <%&#45;&#45; 需要对 后台传递的 list集合进行遍历展示 &#45;&#45;%>-->
                            <!--                            <%&#45;&#45; c:foreach 遍历标签&#45;&#45;%>-->

                            <tr th:each="product:${pageInfo.list}">
                                <td><input name="ids" type="checkbox"></td>
                                <td th:text="${product.product_id}"></td>
                                <td th:text="${product.product_name}"></td>
                                <td th:text="${product.kind}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.introduction}"></td>
                                <td th:text="${product.image}"></td>

                                <td class="text-center">
                                    <a th:href="@{/admin/add}"
                                       class="btn bg-olive btn-xs">增加</a>
                                    <a th:href="@{/admin/{id}/toUpdate.do(id=${product.product_id})}"
                                       class="btn bg-olive btn-xs">编辑</a>
                                    <a th:href="@{/admin/{id}/delete(id=${product.product_id})}"
                                       class="btn bg-olive btn-xs">删除</a>


                                </td>
                            </tr>


                            </tbody>
                        </table>
                        <!--数据列表/-->


                    </div>
                    <!-- 数据表格 /-->


                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共
                            <div th:text="${pageInfo.totalPage}"></div>
                            页，共
                            <div th:text="${pageInfo.totalCount}"></div>
                            条数据。 每页
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/admin/findAllProduct/{currentPage}(currentPage=1)}"
                                   aria-label="Previous">首页</a>
                            </li>
                            <li>
                                <!--                                <a href="${pageContext.request.contextPath}/users/findAll02.do?currentPage=${pageInfo.currentPage - 1}">上一页</a>-->
                                <a th:href="@{/admin/findAllProduct/{currentPage}(currentPage=${(pageInfo.currentPage)-1})}">上一页</a>
                            </li>

<!--                            <div th:each="pageNum : ${pageInfo.totalPage}">-->
<!--                               -->
<!--                                <li>-->
<!--                                    <a th:href="@{/admin/findAllProduct/{currentPage}(currentPage=pageNum)}">${pageNum}</a>-->
<!--                                </li>-->
<!--                            </div>-->


                            <li>
                                <a th:href="@{/admin/findAllProduct/{currentPage}(currentPage=${(pageInfo.currentPage)+1})}">下一页</a>
                            </li>
                            <li>
                                <a th:href="@{/admin/findAllProduct/{currentPage}(currentPage=${pageInfo.totalPage})}"
                                   aria-label="Next">尾页</a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->


            </div>

        </section>
        <!-- 正文区域 /-->

    </div>

    <!-- 内容区域 /-->

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        //加载页首页面
        $("#headerPage").load("/admin/header");
        //加载页脚页面
        $("#asidePage").load("/admin/aside");
    });


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
